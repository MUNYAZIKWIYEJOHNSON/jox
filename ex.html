<!DOCTYPE html>
<html lang="rw">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hitamo Uruhare</title>
<style>
:root{--accent:#4e61cc;}
body{
  font-family:Poppins,sans-serif;
  background:#253046;
  margin:0;padding:20px;
  display:flex;justify-content:center;align-items:center;height:100vh;
  animation:fade 0.7s ease;
}
@keyframes fade{from{opacity:0}to{opacity:1}}
.card{
  background:#fff;padding:30px;border-radius:14px;width:100%;max-width:380px;
  box-shadow:0 4px 15px rgba(0,0,0,0.08);
  text-align:center;
  animation:slide 0.6s ease;
}
@keyframes slide{from{transform:translateY(25px);opacity:0}to{transform:translateY(0);opacity:1}}
button{
  width:100%;padding:14px;background:var(--accent);border:none;color:#fff;
  border-radius:8px;margin-top:15px;font-size:16px;font-weight:600;
  cursor:pointer;transition:0.3s;
}
button:hover{transform:scale(1.03);opacity:0.9}
</style>
</head>
<body>

<div class="card">
  <h2>Welcome ðŸ‘‹</h2>
  <p>Select your option</p>

  <button onclick="go('investor')">Investor</button>
  <button onclick="go('owner')">Submit Your Project</button>
</div>

<script>
function go(role) {
  if (role === "owner") {
    window.location.href = "son.html";
  } else if (role === "investor") {
    window.location.href = "a.html";
  }
}
</script>

</body>
</html>
